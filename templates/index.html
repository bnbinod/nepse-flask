{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">Current Users</div>
    <div class="card-body p-2">
        <p>Here are all the emails we have collected:</p>
        <ul class="list-group">
            {% for email in data.emails %}
            <li class="list-group-item">{{ email[0] }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

<div class="mt-3 card">
    <div class="card-header">Subscribe</div>

    <form class="form p-2" action="/signup" method="post">
        <label>
            <input placeholder="Email" class="form-control" type="text" name="email">
        </label>
        <button class="btn btn-success" type="submit" value="Signup">Save</button>
    </form>
</div>
{% endblock %}
