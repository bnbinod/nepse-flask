{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">Greetings!!</div>
    <div class="card-body p-2">
        <h1>Hi, {{ current_user.username }}!</h1>
<!--        {{data.status}}-->
    </div>
</div>

<div class="mt-3 card">
    <div class="card-header">Subscribe</div>

    <form class="form p-2" action="/signup" method="post">
        <label>
            <input placeholder="Email" class="form-control" type="text" name="email">
        </label>
        <button class="btn btn-success" type="submit" value="Signup">Save</button>
    </form>
</div>
{% endblock %}
